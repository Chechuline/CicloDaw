<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio Formulario HTML5</title>
<!-- Aqui deben de ir los scripts -->
	<script type="text/javascript" src="./js/miScript.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/myStyle.css">
	</head>
	<body>
		<section>
			<header><h1>Formularios HTML5</h1></header>
			<article>
				<header><h2>Nuevo usuario</h2></header>
				<form>
					<div class="container">
						<label for="nombre">Nombre</label><input type="text" name="nombre" placeholder="Introduce Nombre" required="required"  class="entrada"/>
						<label for="apell1">Primer apellido</label><input type="text" name="apell1" required="required" class="entrada"/>
						<label for="apell2">Segundo apellido</label><input type="text" name="apell2" class="entrada"/>
					</div>
					<div class="container">
						<label for="fec">Fecha de nacimiento</label><input type="date" name="fec" placeholder="dd/mm/yyyy" required="required" class="entrada"/>
						<div><label for="sexo">Sexo</label><input type="radio" name="sexo" value="v"/>Varon<input type="radio" name="sexo" value="h"/>Hembra</div>
						<div><label for="imagen">Imagen de perfil </label> <input type="file" name="imagen" accept="image/*" class="entrada"></div>
						<label for="movil">Telefono movil</label><input type="tel" name="movil" placeholder="+34/0034" required="required" class="entrada"/>
						<label for="fijo">Telefono fijo</label><input type="tel" name="fijo" placeholder="+34/0034" class="entrada"/>
					</div>
					<div class="container">
						<label for="mail">E-mail</label><input type="email" name="mail" placeholder="asdf@asdf.com" required="required" class="entrada"/>
						<label for="pass">Contrase√±a</label><input type="password" name="pass" required="required" class="entrada"/>
						<div><label for="condiciones">Acepto las condiciones de uso</label><input type="checkbox" name="condiciones" required="required"/></div>
						<div><label for="news">Acepto recibir la Newsletter</label><input type="checkbox" name="news"/></div>
					</div>
					<div class="container navi">
						<img src="./imagenes/anterior.png" alt="anterior" id="back"/><img src="./imagenes/siguiente.png" alt="siguiente" id="next"/>
						<input type="submit" value="enviar" name="enviar"/>
					</div>
				</form>
			</article>
		</section>
	</body>
</html>
